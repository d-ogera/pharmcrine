<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="swal2-popup swal2-modal swal2-icon-success" role="dialog" aria-live="assertive" aria-modal="true">
                <div class="swal2-header">
                    <ul class="swal2-progress-steps" style="display: none;"></ul>
                    <div class="swal2-icon swal2-success">
                        <div class="swal2-success-circular-line-left"></div>
                        <span class="swal2-success-line-tip"></span>
                        <span class="swal2-success-line-long"></span>
                        <div class="swal2-success-ring"></div>
                        <div class="swal2-success-fix"></div>
                        <div class="swal2-success-circular-line-right"></div>
                    </div>
                    <img class="swal2-image" style="display: none;">
                    <h2 class="swal2-title" id="swal2-title" style="display: none;"></h2>
                    <button type="button" class="swal2-close" aria-label="Close this dialog" style="display: none;">&times;</button>
                </div>
                <div class="swal2-content pb-2">
                    <div id="swal2-content" class="swal2-html-container">All is good! Please confirm the form submission.</div>
                    <input class="swal2-input" style="display: none;">
                    <input type="file" class="swal2-file" style="display: none;">
                </div>
                <div class="swal2-actions pb-4 pt-2">
                    <div class="swal2-loader" style="display: none;"></div>
                    <button type="submit" class="swal2-confirm btn fw-bold btn-info">Yes, submit!</button>
                    <button type="button" class="swal2-cancel btn fw-bold btn-secondary ml-3" data-dismiss="modal">No, cancel</button>
                </div>
            </div>
        </div>
    </div>
