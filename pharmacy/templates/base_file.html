    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <link rel="stylesheet" href="{% static 'pace-progress/themes/black/pace-theme-flat-top.css' %}">

    <link rel="stylesheet" href="{% static 'datatables-buttons/css/buttons.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

</head>

{% block htm %}
{% endblock htm %}

<!-- JavaScript Files -->
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.js' %}"></script>
<script src="{% static 'jquery-ui2/jquery-ui.min.js' %}"></script>
<script src="{% static 'jquery-slimscroll/js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'i18next/js/i18next.min.js' %}"></script>
<script src="{% static 'i18next-xhr-backend/js/i18nextXHRBackend.min.js' %}"></script>
<script src="{% static 'js/paging.js' %}"></script>
<script src="{% static 'pace-progress/pace.min.js' %}"></script>

<script src="{% static 'datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'datatables-buttons/js/dataTables.buttons.min.js' %}"></script>

<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/datejs.js' %}"></script>

{% block js %}
{% endblock js %}

<script>
    $(document).ready(function() {
        // Initialize DataTable
        $("#plist").DataTable({
            responsive: true,
            lengthChange: true,
            autoWidth: false,
            buttons: ["excel", "print"],
            lengthMenu: [5]
        }).buttons().container().appendTo('#plist_wrapper .col-md-6:eq(0)');

        // Initialize Select2
        $("#id_drug_id").select2({
            placeholder: "Dispense Drug Here",
            allowClear: true,
            width: "100%",
            height: "45px"
        });

        // Handle selection change
        $("#id_drug_id").on("select2:change", function() {
            var data = $(this).val();
            $("#id_taken").val(data);
        });
    });
</script>

</body>
</html>
